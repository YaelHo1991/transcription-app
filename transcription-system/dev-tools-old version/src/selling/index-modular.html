<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רכישת רישיונות - מערכת תמלול</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header will be injected here by HeaderComponent -->
    
    <div class="main-container">
        <!-- Hero section will be created by main.js -->
        
        <div class="purchase-section">
            <h2>💼 רכישת רישיון</h2>
            
            <form id="purchase-form">
                <div class="form-grid">
                    <div class="form-section">
                        <h4>📋 פרטים אישיים</h4>
                        <div class="form-group">
                            <label for="full-name">שם מלא *</label>
                            <input type="text" id="full-name" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">אימייל *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="is-admin" name="isAdmin" value="1">
                                מנהל מערכת (גישה מלאה)
                            </label>
                        </div>
                    </div>

                    <div class="form-section" id="crm-section">
                        <h4>💼 מערכת CRM</h4>
                        <div class="checkbox-item">
                            <input type="checkbox" name="permissions" value="A" id="perm-a">
                            <label for="perm-a">A - ניהול לקוחות (₪99/חודש)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="permissions" value="B" id="perm-b">
                            <label for="perm-b">B - ניהול עבודות (₪99/חודש)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="permissions" value="C" id="perm-c">
                            <label for="perm-c">C - ניהול מתמללים (₪99/חודש)</label>
                        </div>
                    </div>

                    <div class="form-section" id="transcription-section">
                        <h4>🎯 אפליקציית תמלול</h4>
                        <div class="checkbox-item">
                            <input type="checkbox" name="permissions" value="D" id="perm-d">
                            <label for="perm-d">D - תמלול (₪79/חודש)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="permissions" value="E" id="perm-e">
                            <label for="perm-e">E - הגהה (₪79/חודש)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="permissions" value="F" id="perm-f">
                            <label for="perm-f">F - ייצוא (₪79/חודש)</label>
                        </div>
                    </div>

                    <div class="form-section company-section">
                        <h4>🏢 חברה (אופציונלי)</h4>
                        <div class="form-group">
                            <label for="company-name">שם חברה חדשה</label>
                            <input type="text" id="company-name" name="companyName">
                        </div>
                        <div class="form-group" id="existing-companies" style="display: none;">
                            <label for="parent-company">או הצטרפות לחברה קיימת</label>
                            <select id="parent-company" name="parentCompanyId">
                                <option value="">בחר חברה קיימת</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="pricing-summary">
                    <h3>💰 סיכום מחיר</h3>
                    <div class="total-price" id="total-price">₪0</div>
                    <div class="price-breakdown" id="price-breakdown">
                        <p>בחרו הרשאות לחישוב מחיר</p>
                    </div>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="btn-primary">
                        🛒 רכישת רישיון
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>מעבד רכישה...</p>
    </div>

    <div id="message-container"></div>

    <!-- Load the modular application -->
    <script type="module" src="./scripts/main.js"></script>
    
    <!-- Fallback for existing functionality -->
    <script src="../assets/js/app.js"></script>
    <script src="assets/js/selling.js"></script>
    
    <style>
        /* Temporary styles until fully modular */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 20px;
        }

        .purchase-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 40px;
        }

        .purchase-section h2 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .form-section h4 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: #f8f9fa;
        }

        .checkbox-item input {
            margin-left: 10px;
        }

        .company-section {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .company-section h4 {
            color: white;
            margin-bottom: 15px;
        }

        .company-section input, .company-section select {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            color: #2c3e50;
        }

        .pricing-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: center;
        }

        .pricing-summary h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .total-price {
            font-size: 3em;
            font-weight: 700;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .price-breakdown {
            text-align: right;
            margin-top: 15px;
            font-size: 1.1em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 2000;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 500;
        }

        .message.success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            color: #155724;
        }

        .message.error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
