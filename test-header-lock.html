<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Test Header Lock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .test-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(135deg, #0f4c4c 0%, #14b8a6 60%, #0f766e 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            z-index: 1500;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .left-section {
            display: flex;
            align-items: center;
        }
        
        .right-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-links {
            display: flex;
            gap: 10px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .header-controls {
            display: inline-flex;
            align-items: center;
            margin-left: 15px;
        }
        
        .lock-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .lock-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .main-content {
            margin-top: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <div class="header-content">
            <div class="left-section">
                <span>שלום, משתמש לדוגמה</span>
            </div>
            <div class="right-section">
                <nav class="nav-links">
                    <a href="#">ראשי</a>
                    <a href="#">תמלול</a>
                    <a href="#">הגהה</a>
                    <a href="#">ייצוא</a>
                </nav>
                <div class="header-controls">
                    <button class="lock-btn" onclick="toggleLock()">
                        🔒
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <h1>בדיקת כפתור נעילה בכותרת</h1>
        <p>הכפתור צריך להופיע בצד שמאל של הכותרת (כיוון RTL)</p>
        <p id="status">סטטוס: לא נעול</p>
    </div>
    
    <script>
        let isLocked = false;
        
        function toggleLock() {
            isLocked = !isLocked;
            const btn = document.querySelector('.lock-btn');
            const status = document.getElementById('status');
            
            btn.textContent = isLocked ? '🔓' : '🔒';
            status.textContent = `סטטוס: ${isLocked ? 'נעול' : 'לא נעול'}`;
            
            console.log('Header lock toggled:', isLocked);
        }
    </script>
</body>
</html>
