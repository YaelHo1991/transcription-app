<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8">
  <title>CRM Welcome Email Preview</title>
  <style>
    * {
      direction: rtl !important;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.8;
      color: #333;
      direction: rtl;
      text-align: right;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f6f0;
      border-radius: 10px;
    }
    .header {
      background: linear-gradient(135deg, #b85042 0%, #a0453a 100%);
      color: white;
      padding: 30px;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }
    .content {
      background: white;
      padding: 30px;
      border-radius: 0 0 10px 10px;
    }
    .credentials {
      background: linear-gradient(135deg, #f5f6f0 0%, #ede8d3 100%);
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      border-right: 4px solid #b85042;
    }
    .credentials p {
      margin: 10px 0;
      font-size: 16px;
    }
    .credentials code {
      background: #ede8d3;
      padding: 6px 10px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      color: #5a4a3a;
      direction: ltr !important;
      display: inline-block;
      unicode-bidi: bidi-override;
      text-align: left;
    }
    .button {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(135deg, #b85042 0%, #d4a574 100%);
      color: white !important;
      text-decoration: none;
      border-radius: 5px;
      margin: 20px 0;
      font-weight: bold;
    }
    .permissions {
      background: linear-gradient(135deg, #e7e8d1 0%, #d4d5c0 100%);
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border-right: 4px solid #d4a574;
    }
    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    .warning {
      color: #b85042;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1> 专  注专转 -CRM</h1>
    </div>
    <div class="content">
      <h2>砖  ,</h2>

      <div class="credentials">
        <h3 style="text-align: right;"> 驻专 住 砖</h3>
        <p style="text-align: right;"><strong>:</strong> <code>john@example.com</code></p>
        <p style="text-align: right;"><strong>住住:</strong> <code>TempPass123!</code></p>
      </div>

      <div style="text-align: center;">
        <a href="https://yalitranscription.duckdns.org/crm" class="button" style="direction: rtl;">
           住 注专转 CRM
        </a>
      </div>

      <div class="permissions">
        <h3 style="text-align: right;"> 专砖转 砖 注专转</h3>
        <p> 拽转,  注转,  转</p>
      </div>

      <p class="warning" style="text-align: right;">
        锔 砖: 抓 砖转 转 住住 专 住 专砖 注专转.
      </p>

      <div class="footer">
        <p>专,<br>爪转 注专转 -CRM</p>
        <p style="font-size: 12px; color: #999;">
            砖 驻 .   转砖  .
        </p>
      </div>
    </div>
  </div>
</body>
</html>
