<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Theme Preview - 转爪 拽 砖 注专转 砖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            font-size: 32px;
        }
        
        .previews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .preview-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .preview-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .modal-mini {
            transform: scale(0.7);
            transform-origin: top center;
            margin: -50px 0;
        }
        
        /* Modal Styles */
        .modal-preview {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        
        .modal-header {
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .modal-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            font-size: 28px;
            font-weight: 600;
            margin: 0 0 10px 0;
        }
        
        .modal-header p {
            font-size: 16px;
            margin: 0;
            opacity: 0.95;
        }
        
        .modal-body {
            padding: 40px 30px;
            background: linear-gradient(135deg, #faf8f5 0%, #f5e6d3 100%);
        }
        
        .modal-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
        }
        
        .modal-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-primary {
            color: white;
        }
        
        .btn-secondary {
            background: white;
            border: 2px solid;
        }
        
        /* Theme: Brown/Golden (Main, Records, Management) */
        .theme-brown .modal-header {
            background: linear-gradient(135deg, #e0a96d 0%, #f4c2a1 100%);
        }
        .theme-brown .btn-primary {
            background: linear-gradient(135deg, #e0a96d 0%, #d4956b 100%);
            box-shadow: 0 4px 15px rgba(224, 169, 109, 0.3);
        }
        .theme-brown .btn-secondary {
            color: #d4956b;
            border-color: #e0a96d;
        }
        .theme-brown .preview-title {
            color: #d4956b;
            border-bottom: 2px solid #e0a96d;
            padding-bottom: 10px;
        }
        
        /* Theme: Teal/Turquoise (Transcription) */
        .theme-green .modal-header {
            background: linear-gradient(135deg, #14b8a6 0%, #0f766e 100%);
        }
        .theme-green .btn-primary {
            background: linear-gradient(135deg, #14b8a6 0%, #0f766e 100%);
            box-shadow: 0 4px 15px rgba(20, 184, 166, 0.3);
        }
        .theme-green .btn-secondary {
            color: #0f766e;
            border-color: #14b8a6;
        }
        .theme-green .preview-title {
            color: #0f766e;
            border-bottom: 2px solid #14b8a6;
            padding-bottom: 10px;
        }
        
        /* Theme: Blue (Proofreading) */
        .theme-blue .modal-header {
            background: linear-gradient(135deg, #007bff 0%, #17a2b8 100%);
        }
        .theme-blue .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #17a2b8 100%);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        .theme-blue .btn-secondary {
            color: #007bff;
            border-color: #17a2b8;
        }
        .theme-blue .preview-title {
            color: #007bff;
            border-bottom: 2px solid #17a2b8;
            padding-bottom: 10px;
        }
        
        /* Theme: Purple (Export) */
        .theme-purple .modal-header {
            background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%);
        }
        .theme-purple .btn-primary {
            background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%);
            box-shadow: 0 4px 15px rgba(111, 66, 193, 0.3);
        }
        .theme-purple .btn-secondary {
            color: #6f42c1;
            border-color: #e83e8c;
        }
        .theme-purple .preview-title {
            color: #6f42c1;
            border-bottom: 2px solid #e83e8c;
            padding-bottom: 10px;
        }
        
        /* Comparison Section */
        .comparison-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-top: 40px;
        }
        
        .comparison-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        .color-palette {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .color-item {
            text-align: center;
        }
        
        .color-box {
            height: 80px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .color-label {
            font-size: 14px;
            color: #666;
        }
        
        .page-name {
            font-weight: 600;
            color: #333;
            margin-top: 5px;
        }
    </style>
</head>
